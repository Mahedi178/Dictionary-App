<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Words API</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <div>
                <h1>My Dictionary</h1>
            </div>
        </header>
        <div class="wrapper">
            <div class="container">
                <div class="search">
                    <input type="text" name="" id="word" />
                    <button id="btn">Search</button>
                </div>
                <div class="result">
                    <div class="definitions"></div>
                    <div class="synonyms"></div>
                    <div class="antonyms"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
